<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ask Mr. Harony</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 30px;
}

.card {
  max-width: 600px;
  background: #fff;
  margin: auto;
  padding: 20px;
  border-radius: 10px;
}

textarea, input {
  width: 100%;
  margin-top: 8px;
  padding: 10px;
}

button {
  margin-top: 12px;
  padding: 10px;
  width: 100%;
}

#answer {
  margin-top: 20px;
  white-space: pre-wrap;
}
</style>
</head>

<body>

<div class="card">
  <h2>Ask Mr. Harony</h2>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <textarea id="question" placeholder="Type your question"></textarea>

  <button onclick="send()">Send</button>

  <div id="answer"></div>
</div>

<script>
const WEBHOOK_URL = "https://n8n.sciencetoonz.com/webhook/ask-question";

async function send() {
  const q = document.getElementById("question").value;
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;

  document.getElementById("answer").innerText = "Sending...";

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        username: u,
        password: p,
        question: q
      })
    });

    const text = await res.text();
    document.getElementById("answer").innerText = text;
  } catch (e) {
    document.getElementById("answer").innerText = "Error connecting to server";
  }
}
</script>

</body>
</html>
