<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ask Mr. Harony</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== Color Variables ===== */
:root {
  --bg: #f5f7ff;
  --card: #ffffff;
  --text: #111;
  --muted: #666;
  --primary: #4f6df5;
  --answer-bg: #f4f6ff;
  --border: #ccc;
}

/* ===== Dark mode ===== */
body.dark {
  --bg: #0f1220;
  --card: #171a2b;
  --text: #f1f1f1;
  --muted: #aaa;
  --primary: #6a82ff;
  --answer-bg: #1f2550;
  --border: #2d335a;
}

* {
  box-sizing: border-box;
}

html, body {
  width: 100%;
  overflow-x: hidden;
}

body {
  margin: 0;
  min-height: 100vh;
  padding: 24px;
  background: radial-gradient(circle at top, var(--bg), #e6ebf5);
  font-family: "Segoe UI", Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
  transition: background 0.3s, color 0.3s;
}

/* ===== Card ===== */
.card {
  width: min(720px, 100%);
  padding: 32px;
  background: var(--card);
  border-radius: 18px;
  box-shadow:
    0 25px 60px rgba(0,0,0,0.15),
    0 10px 20px rgba(0,0,0,0.08);
}

/* ===== Header ===== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 22px;
}

.header h1 {
  margin: 0;
  font-size: 26px;
}

.toggle {
  cursor: pointer;
  font-size: 14px;
  color: var(--primary);
  user-select: none;
}

/* ===== Form ===== */
label {
  font-weight: bold;
  margin-top: 16px;
  display: block;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: transparent;
  color: var(--text);
  font-size: 15px;
}

textarea {
  min-height: 150px;
  resize: vertical;
}

input:focus, textarea:focus {
  outline: none;
  border-color: var(--primary);
}

/* ===== Button (3D effect ŸÖÿ≠ŸÅŸàÿ∏ üëå) ===== */
button {
  margin-top: 22px;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #4f6df5, #6a82ff);
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;

  box-shadow:
    0 8px 0 #3b54c7,
    0 14px 25px rgba(0,0,0,0.35);

  transition: transform 0.1s ease, box-shadow 0.1s ease;
}

button:active {
  transform: translateY(6px);
  box-shadow:
    0 2px 0 #3b54c7,
    0 6px 12px rgba(0,0,0,0.35);
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* ===== ŸÖÿ≥ÿßŸÅÿ© ŸÖÿ≠ÿ™ÿ±ŸÖÿ© ÿ™ÿ≠ÿ™ ÿßŸÑÿ≤ÿ± üëá ===== */
.button-space {
  height: 34px;
}

/* ===== Answer ===== */
#answer {
  background: var(--answer-bg);
  padding: 16px;
  border-radius: 12px;
  line-height: 1.7;
  white-space: pre-wrap;
}

/* ===== Footer ===== */
.footer {
  margin-top: 18px;
  font-size: 12px;
  color: var(--muted);
  text-align: center;
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <h1>Ask Mr. Harony</h1>
    <div class="toggle" onclick="toggleTheme()">üåô Dark mode</div>
  </div>

  <label>Username</label>
  <input id="username" autocomplete="username">

  <label>Password</label>
  <input id="password" type="password" autocomplete="current-password">

  <label>Your Question</label>
  <textarea id="question" placeholder="Type your question here..."></textarea>

  <button id="sendBtn">Ask Mr. Harony</button>

  <!-- ‚≠ê ÿßŸÑŸÖÿ≥ÿßŸÅÿ© ÿßŸÑÿ≥ÿ≠ÿ±Ÿäÿ© -->
  <div class="button-space"></div>

  <div id="answer"></div>

  <div class="footer">
    Secure academic assistant ‚Ä¢ Mr. Harony
  </div>

</div>

<script>
const WEBHOOK_URL = "https://n8n.sciencetoonz.com/webhook/ask-question";

const usernameEl = document.getElementById("username");
const passwordEl = document.getElementById("password");
const questionEl = document.getElementById("question");
const answerEl   = document.getElementById("answer");
const sendBtn    = document.getElementById("sendBtn");

/* Load saved credentials */
usernameEl.value = localStorage.getItem("student_username") || "";
passwordEl.value = localStorage.getItem("student_password") || "";

/* Theme */
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
}

function toggleTheme() {
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "theme",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
}

/* Send Question */
sendBtn.addEventListener("click", async () => {
  const u = usernameEl.value.trim();
  const p = passwordEl.value.trim();
  const q = questionEl.value.trim();

  if (!u || !p || !q) {
    answerEl.innerText = "‚ùå Please fill all fields";
    return;
  }

  localStorage.setItem("student_username", u);
  localStorage.setItem("student_password", p);

  answerEl.innerText = "‚è≥ Thinking...";
  sendBtn.disabled = true;

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username: u, password: p, question: q })
    });

    const text = await res.text();
    answerEl.innerText = text || "‚ö†Ô∏è Empty response";
  } catch {
    answerEl.innerText = "‚ùå Connection error";
  } finally {
    sendBtn.disabled = false;
  }
});
</script>

</body>
</html>
