<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ask Mr. Harony</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== Color Variables ===== */
:root {
  --bg: #f5f7ff;
  --card: #ffffff;
  --text: #111;
  --muted: #666;
  --primary: #4f6df5;
  --answer-bg: #f4f6ff;
  --border: #ccc;
}

/* Dark mode variables */
body.dark {
  --bg: #0f1220;
  --card: #171a2b;
  --text: #f1f1f1;
  --muted: #aaa;
  --primary: #6a82ff;
  --answer-bg: #1f2550;
  --border: #2d335a;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, var(--bg), #e6ebf5);
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
  transition: background 0.3s, color 0.3s;
}

/* ===== Card ===== */
.card {
  width: 620px;
  max-width: 92vw;
  background: var(--card);
  padding: 28px;
  border-radius: 18px;
  box-shadow:
    0 25px 60px rgba(0,0,0,0.15),
    0 10px 20px rgba(0,0,0,0.08);
}

/* ===== Header ===== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.header h1 {
  margin: 0;
  font-size: 24px;
}

.toggle {
  cursor: pointer;
  font-size: 14px;
  color: var(--primary);
  user-select: none;
}

/* ===== Form ===== */
label {
  font-weight: bold;
  margin-top: 14px;
  display: block;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: transparent;
  color: var(--text);
  font-size: 15px;
}

textarea {
  min-height: 140px;
}

input:focus, textarea:focus {
  outline: none;
  border-color: var(--primary);
}

/* ===== Button ===== */
button {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, var(--primary), #6a82ff);
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* ===== Answer ===== */
#answer {
  margin-top: 20px;
  background: var(--answer-bg);
  padding: 14px;
  border-radius: 10px;
  white-space: pre-wrap;
  line-height: 1.6;
}

/* ===== Footer ===== */
.footer {
  margin-top: 14px;
  font-size: 12px;
  color: var(--muted);
  text-align: center;
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <h1>Ask Mr. Harony</h1>
    <div class="toggle" onclick="toggleTheme()">üåô Dark mode</div>
  </div>

  <label>Username</label>
  <input id="username">

  <label>Password</label>
  <input id="password" type="password">

  <label>Your Question</label>
  <textarea id="question"></textarea>

  <button id="sendBtn">Ask Mr. Harony</button>

  <div id="answer"></div>

  <div class="footer">
    Secure academic assistant ‚Ä¢ Mr. Harony
  </div>

</div>

<script>
const WEBHOOK_URL = "https://n8n.sciencetoonz.com/webhook/ask-question";

const usernameEl = document.getElementById("username");
const passwordEl = document.getElementById("password");
const questionEl = document.getElementById("question");
const answerEl   = document.getElementById("answer");
const sendBtn    = document.getElementById("sendBtn");

/* ===== Load saved data ===== */
usernameEl.value = localStorage.getItem("student_username") || "";
passwordEl.value = localStorage.getItem("student_password") || "";

/* ===== Theme ===== */
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
}

function toggleTheme() {
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "theme",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
}

/* ===== Send Question ===== */
sendBtn.addEventListener("click", async () => {
  const u = usernameEl.value.trim();
  const p = passwordEl.value.trim();
  const q = questionEl.value.trim();

  if (!u || !p || !q) {
    answerEl.innerText = "‚ùå Please fill all fields";
    return;
  }

  localStorage.setItem("student_username", u);
  localStorage.setItem("student_password", p);

  answerEl.innerText = "‚è≥ Thinking...";
  sendBtn.disabled = true;

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        username: u,
        password: p,
        question: q
      })
    });

    const text = await res.text();
    answerEl.innerText = text || "‚ö†Ô∏è Empty response";
  } catch {
    answerEl.innerText = "‚ùå Connection error";
  } finally {
    sendBtn.disabled = false;
  }
});
</script>

</body>
</html>
