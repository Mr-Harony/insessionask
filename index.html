<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ask Mr. Harony</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg: #f5f7ff;
  --card: #ffffff;
  --text: #111;
  --primary: #4f6df5;
}

body.dark {
  --bg: #0f1220;
  --card: #171a2b;
  --text: #ffffff;
  --primary: #6a82ff;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg);
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

.card {
  width: min(600px, 100%);
  padding: 24px;
  background: var(--card);
  border-radius: 12px;
}

h1 {
  margin-top: 0;
}

label {
  display: block;
  margin-top: 12px;
  font-weight: bold;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
}

textarea {
  min-height: 120px;
}

button {
  margin-top: 16px;
  width: 100%;
  padding: 12px;
  background: var(--primary);
  color: #fff;
  border: none;
  cursor: pointer;
}

#answer {
  margin-top: 20px;
  white-space: pre-wrap;
}

.toggle {
  cursor: pointer;
  font-size: 14px;
  color: var(--primary);
}
</style>
</head>

<body>

<div class="card">
  <h1>Ask Mr. Harony</h1>
  <div class="toggle" onclick="toggleTheme()">Toggle dark mode</div>

  <label>Username</label>
  <input id="username">

  <label>Password</label>
  <input id="password" type="password">

  <label>Your Question</label>
  <textarea id="question"></textarea>

  <button id="sendBtn">Send</button>

  <div id="answer"></div>
</div>

<script>
const WEBHOOK_URL = "https://n8n.sciencetoonz.com/webhook/ask-question";

const usernameEl = document.getElementById("username");
const passwordEl = document.getElementById("password");
const questionEl = document.getElementById("question");
const answerEl   = document.getElementById("answer");
const sendBtn    = document.getElementById("sendBtn");

/* restore saved data */
usernameEl.value = localStorage.getItem("username") || "";
passwordEl.value = localStorage.getItem("password") || "";

/* theme */
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
}

function toggleTheme() {
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "theme",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
}

/* send */
sendBtn.onclick = async () => {
  const u = usernameEl.value.trim();
  const p = passwordEl.value.trim();
  const q = questionEl.value.trim();

  if (!u || !p || !q) {
    answerEl.innerText = "Please fill all fields";
    return;
  }

  localStorage.setItem("username", u);
  localStorage.setItem("password", p);

  answerEl.innerText = "Sending...";

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username: u, password: p, question: q })
    });

    const text = await res.text();
    answerEl.innerText = text;
  } catch {
    answerEl.innerText = "Connection error";
  }
};
</script>

</body>
</html>
