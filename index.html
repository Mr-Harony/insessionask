<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ask Mr. Harony</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f6f6f6;
      margin:0;
    }
    .card {
      max-width: 560px;
      margin: 60px auto;
      background:#fff;
      padding:24px;
      border-radius:12px;
      box-shadow:0 4px 12px rgba(0,0,0,.08);
    }
    h2 {
      margin-top: 0;
    }
    label {
      display:block;
      margin-top:12px;
      font-weight:bold;
    }
    input, textarea {
      width:100%;
      font-size:16px;
      padding:10px;
      box-sizing:border-box;
      margin-top:6px;
    }
    textarea {
      height:140px;
    }
    button {
      margin-top:14px;
      padding:10px 18px;
      font-size:16px;
      cursor:pointer;
    }
    #result {
      margin-top:16px;
      white-space:pre-wrap;
      line-height:1.6;
    }
    .muted {
      color:#666;
      font-size:13px;
      margin-top:10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>üîê Student Details</h2>

    <label>Username</label>
    <input id="username" placeholder="Enter your username" />

    <label>Password</label>
    <input id="password" type="password" placeholder="Enter your password" />

    <label>üëá Your Question</label>
    <textarea id="question" placeholder="Type your question here..."></textarea>

    <button id="sendBtn" type="button">Send</button>

    <div id="result"></div>

    <div class="muted">
      Your username and password are saved on this device for convenience.
    </div>
  </div>

  <script>
    // Production Webhook URL
    const WEBHOOK_URL = "https://n8n.sciencetoonz.com/webhook/ask-question";

    const usernameEl = document.getElementById("username");
    const passwordEl = document.getElementById("password");
    const questionEl = document.getElementById("question");
    const resultEl   = document.getElementById("result");
    const sendBtn    = document.getElementById("sendBtn");

    // Load saved credentials
    window.onload = () => {
      const savedUsername = localStorage.getItem("student_username");
      const savedPassword = localStorage.getItem("student_password");

      if (savedUsername) usernameEl.value = savedUsername;
      if (savedPassword) passwordEl.value = savedPassword;
    };

    async function sendQuestion() {
      const username = (usernameEl.value || "").trim();
      const password = (passwordEl.value || "").trim();
      const question = (questionEl.value || "").trim();

      resultEl.innerText = "‚è≥ Sending your question...";

      if (!username || !password || !question) {
        resultEl.innerText = "‚ùå Please fill in all fields";
        return;
      }

      // Save credentials locally
      localStorage.setItem("student_username", username);
      localStorage.setItem("student_password", password);

      sendBtn.disabled = true;

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: username,
            password: password,
            question: question
          })
        });

        const text = await res.text();

        if (!text || !text.trim()) {
          resultEl.innerText = "‚ö†Ô∏è No response received from the system";
        } else {
          resultEl.innerHTML = text.replace(/\n/g, "<br>");
        }
      } catch (err) {
        resultEl.innerText = "‚ùå Connection error. Please try again.";
      } finally {
        sendBtn.disabled = false;
      }
    }

    // Button click
    sendBtn.addEventListener("click", sendQuestion);

    // Ctrl + Enter to send
    questionEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) {
        sendQuestion();
      }
    });
  </script>
</body>
</html>
