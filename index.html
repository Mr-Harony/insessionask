<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ask Mr. Harony</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #f5f7ff, #e6ebf5);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
}

.scene {
  perspective: 1200px;
}

.card {
  width: 620px;
  max-width: 92vw;
  background: #fff;
  padding: 28px;
  border-radius: 18px;
  box-shadow:
    0 25px 60px rgba(0,0,0,0.15),
    0 10px 20px rgba(0,0,0,0.08);
  transition: transform 0.15s ease;
}

h1 {
  text-align: center;
  margin-bottom: 24px;
}

label {
  font-weight: bold;
  margin-top: 14px;
  display: block;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

textarea {
  min-height: 140px;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: #4f6df5;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

#answer {
  margin-top: 20px;
  background: #f4f6ff;
  padding: 14px;
  border-radius: 10px;
  white-space: pre-wrap;
}
</style>
</head>

<body>

<div class="scene">
  <div class="card" id="card">

    <h1>Ask Mr. Harony</h1>

    <label>Username</label>
    <input id="username">

    <label>Password</label>
    <input id="password" type="password">

    <label>Your Question</label>
    <textarea id="question"></textarea>

    <button id="sendBtn">Ask Mr. Harony</button>

    <div id="answer"></div>

  </div>
</div>

<script>
/* ===== SAFE 3D EFFECT ===== */
const card = document.getElementById("card");
const scene = document.querySelector(".scene");

scene.addEventListener("mousemove", (e) => {
  const rect = card.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  const rotateY = ((x / rect.width) - 0.5) * 12;
  const rotateX = -((y / rect.height) - 0.5) * 12;

  card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});

scene.addEventListener("mouseleave", () => {
  card.style.transform = "rotateX(0deg) rotateY(0deg)";
});
