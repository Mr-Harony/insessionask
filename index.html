<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ask Mr. Harony</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg: #eef1f7;
  --card: #ffffff;
  --primary: #4f6df5;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #f5f7ff, #e6ebf5);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* üëá perspective container */
.scene {
  perspective: 1200px;
}

/* üëá real 3D card */
.card {
  width: 620px;
  max-width: 92vw;
  background: var(--card);
  padding: 28px;
  border-radius: 18px;
  box-shadow:
    0 25px 60px rgba(0,0,0,0.15),
    0 10px 20px rgba(0,0,0,0.08);
  transform-style: preserve-3d;
  transition: transform 0.2s ease;
}

h1 {
  text-align: center;
  margin-bottom: 24px;
  font-size: 26px;
}

label {
  font-weight: 600;
  margin-top: 14px;
  display: block;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

textarea {
  min-height: 140px;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, #4f6df5, #6a82ff);
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

#answer {
  margin-top: 22px;
  padding: 16px;
  border-radius: 10px;
  background: #f4f6ff;
  white-space: pre-wrap;
  line-height: 1.6;
}
</style>
</head>

<body>

<div class="scene">
  <div class="card" id="card">

    <h1>Ask Mr. Harony</h1>

    <label>Username</label>
    <input id="username">

    <label>Password</label>
    <input id="password" type="password">

    <label>Your Question</label>
    <textarea id="question"></textarea>

    <button onclick="send()">Ask Mr. Harony</button>

    <div id="answer"></div>

  </div>
</div>

<script>
/* ===== REAL 3D TILT ===== */
const card = document.getElementById("card");
const scene = document.querySelector(".scene");

scene.addEventListener("mousemove", (e) => {
  const rect = card.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  const centerX = rect.width / 2;
  const centerY = rect.height / 2;

  const rotateY = ((x - centerX) / centerX) * 10; // max 10deg
  const rotateX = -((y - centerY) / centerY) * 10;

  card.style.transform =
    `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});

scene.addEventListener("mouseleave", () => {
  card.style.transform = "rotateX(0deg) rotateY(0deg)";
});

/* ===== SEND QUESTION ===== */
const WEBHOOK_URL = "https://n8n.sciencetoonz.com/webhook/ask-question";

async function send() {
  const u = username.value.trim();
  const p = password.value.trim();
  const q = question.value.trim();
  const ans = document.getElementById("answer");

  if (!u || !p || !q) {
    ans.innerText = "‚ùå Please fill all fields";
    return;
  }

  ans.innerText = "‚è≥ Thinking...";

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        username: u,
        password: p,
        question: q
      })
    });

    const text = await res.text();
    ans.innerText = text || "‚ö†Ô∏è Empty response";
  } catch {
    ans.innerText = "‚ùå Connection error";
  }
}
</script>

</body>
</html>
